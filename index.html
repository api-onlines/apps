<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قيد الإنشاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #081828;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .countdown {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .button {
            background-color: #ffffff;
            color: #081828;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://chatgpt.com/g/g-gFt1ghYJl-logo-creator/c/676c08b7-5908-800c-a1e3-076cf430f467" alt="الشعار" class="logo">
        <h1>موقعنا قيد الإنشاء</h1>
        <p>نحن نعمل على شيء مميز! تابعونا لمعرفة الجديد قريبًا.</p>
        <div class="countdown" id="countdown">00:00:00</div>
        <a href="mailto:contact@yourwebsite.com" class="button">تواصل معنا</a>
    </div>

    <script>
        // عد تنازلي إلى تاريخ معين
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2024-01-01T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.textContent = "انتهى العد التنازلي!";
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateCountdown, 661000);
    </script>
</body>
</html>
