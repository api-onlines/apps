<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قيد الإنشاء</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #081828;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        p {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 40px;
            color: #dddddd;
        }
        .button {
            background-color: #ffcc00;
            color: #081828;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #ffd633;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>موقعنا قيد الإنشاء</h1>
    <p>نعمل بجد لإطلاق شيء رائع. ترقبوا قريبًا!</p>
    <a href="https://t.me/xandroiddev" class="button">تواصل معنا</a>
</body>
</html>
